<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>bind для привязки контекста </title> 
<script>
	
function bind(func, context) {
  return function() {
    return func.apply(context, arguments);
  };
}

var user1 = {
  firstName: "Вася",
  sayHi: function() {
    alert( this.firstName );
  }
};

var user2 = {
  firstName: "Петя",
 
}; 


var b = bind(user1.sayHi, user2); 
b(); // Петя 

</script>
</head>

</html>
