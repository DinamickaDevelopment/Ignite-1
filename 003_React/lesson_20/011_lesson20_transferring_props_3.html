<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Transferring Props</title>
    <script type="text/babel">

        function Demo(props) {

        // в ReactJS существует возможность передавать свойства компонента с помощью деструктуризации
        var {prop1, title, ...other} = props;

        return (
        
            <div className="panel well">
                <h1>{title}</h1> 
     
                <h2>prop1: {props.prop1 ? 'true' : 'false'}</h2>
                {/* props, которые не были использованы, будут переданы элементу button через ...other */}
                <button {...other} prop1={prop1} title={title}>Click me!</button>
            </div>

        )}


        var container = document.getElementById('example');
        ReactDOM.render(
        <Demo prop1={true} title="Title!!!" onClick={function() {alert('Hello world!')}}></Demo>, container); 
    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
