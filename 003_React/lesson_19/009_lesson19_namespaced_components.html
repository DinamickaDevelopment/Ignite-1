<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css"/>

    <title>Component Properties</title>
    <script type="text/babel">
        // компоненты именного пространства позволяют использовать один компонент с другими компонентами в качестве атрибутов. 
        var Panel = React.createClass({
            render() {
                return (<div className="panel well">
                            <Panel.Message></Panel.Message>
                       </div>)
            }
        }); 

        Panel.Message = React.createClass({
            render() {
                return <h1>Hello from namespaced component!</h1>
            }
        }); 

       
      
       var container = document.getElementById('example'); 
       
       ReactDOM.render(<Panel/>, container); 

    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
