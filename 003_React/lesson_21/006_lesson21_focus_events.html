<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Focus Events</title> 
    <style>
        .demo {
            width: 250px; 
            height: 250px; 
            border: 3px solid deepskyblue; 
            padding: 45px; 
        } 

    </style>
    <script type="text/babel"> 
        // onFocus - фокус на элементе 
        // onBlur - элемент теряет фокус 

        var Demo = React.createClass({

            focusHandler: function(e) { 
                alert('focus!'); 
                e.target.style.backgroundColor = 'red'; 
            }, 

            blurHandler: function(e) { 
                alert('blur!'); 
                e.target.style.backgroundColor = 'transparent'; 
            }, 

            render: function() {
                return (
                <div>
                    <div className="form-group">
                        <label>Input Field: <br/>
                            <input className="input-lg form-control" type="text" onFocus={this.focusHandler} onBlur={this.blurHandler}/>
                        </label>
                    </div>
                    <button onFocus={this.focusHandler} onBlur={this.blurHandler} className="demo">Click!</button>
                </div>
            )}
        })

        var container = document.getElementById('example');
        ReactDOM.render(<Demo />, container);
    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
