<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>

    <title>JSX spread attributes</title>
    <script type="text/babel">

        var props = {
            prop1: 1, 
            prop2: 2, 
            prop3: 3
        }

        var PropsDemo = React.createClass({
             render() {
                return (
            <ul>
                <li>{this.props.prop1}</li>
                <li>{this.props.prop2}</li>
                <li>{this.props.prop3}</li>
            </ul>
            )} 
        })

        var container = document.getElementById('example'); 
        ReactDOM.render(<PropsDemo {...props} />, container); 

    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
