<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />

    <title>IE Restrictions</title>
	<style>
		div {
			margin-top: 25px; 
		}
	</style>
	<!--
		В данном примере рассмотрены особенности работы с AngularJS в IE. 
	-->
    <script>
	
	var app = angular.module('myApp', [])
	.controller('mainCtrl', function($scope){
		$scope.style_1 = {width: '100px', height: '100px', border: '3px solid green'}; 
		$scope.style_2 = "width: 100px; height: 100px; border: 3px solid green"; 
	})
	
	</script> 
</head>
<body ng-controller="mainCtrl"> 
     <!--В IE нельзя использовать выражения типа style={{Expression}}. Вместо этого используйте директиву ng-style-->
	<div ng-style={{style_1}}></div>

	<div style={{style_2}}></div> <!-- не сработает в IE -->
	
</body>
</html>
