<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Uncontrolled Components</title>
    <script type="text/babel">
        var Demo = React.createClass({
            render: function() {
                return (
                <div>
                    {/* Контролируемый компонент - компонент, с указанным свойством value. 
                    Для изменения его значения необходим обработчик события onChange */}
                   Controlled component: <input value='Hello' className="input-lg"/> 
                    {/* Неконтролируемый компонент - компонент без указанного свойства value */}
                   Uncontrolled component:  <input type="text" className="input-lg"/> 
                </div>
            )}
        })

        var container = document.getElementById('example');
        ReactDOM.render(<Demo/>, container); 
    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
