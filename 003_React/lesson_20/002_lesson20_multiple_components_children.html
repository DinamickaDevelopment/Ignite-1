<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Multiple Components</title>
    <script type="text/babel">

        var DemoComponent = React.createClass({
            render: function() {
                    return (
                        <div>
                             <h2>{this.props.name}</h2>
                             <p>{this.props.children}</p>
                        </div>
            )}
        })


        var container = document.getElementById('example'); 
        ReactDOM.render(
        <div>
            <DemoComponent name="Vasya">This guy is awesome!</DemoComponent>
            <DemoComponent name="Petya">This is a cool dude!</DemoComponent>
        </div>
        , container); 

    </script>

</head>
<body>

<div id="example"></div>

</body>
</html>
