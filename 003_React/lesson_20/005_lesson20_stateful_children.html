<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Stateful Children</title>
    <script type="text/babel">
        // ststeful children - дочерние React компоненты, у которых есть свое сосотояние (state)
        var List = React.createClass({

              render: function() {
                  return (<div>{this.props.children}</div>)   
             }
        })

        var ListElement = React.createClass({
               getInitialState: function() {
                return {
                    val1: 1, 
                    val2: 2, 
                    val3: 3
                }
              }, 
          

              render: function() {
                return (
                <ul onclick={this.hideList}>
                    <li>{this.state.val1}</li>
                    <li>{this.state.val2}</li>
                    <li>{this.state.val3}</li>
                </ul>
                
            )}
        })

        var container = document.getElementById('example'); 
        ReactDOM.render(<List><ListElement/></List>, container); 
    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
