<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Transferring Props</title>
    <script type="text/babel"> 

        // в данном примере показана передача props от родительского компонента к дочернему 

        var Parent = React.createClass({
            render: function() {
                return(
                    <div>
                        <h1>{this.props.prop1}</h1> 
                        <Child heading={this.props.prop2} />
                    </div>
            )}
        })
         
        var Child = React.createClass({
            render: function() {
                  return(
                    <h2>{this.props.heading}</h2>
            )}
        })

        var container = document.getElementById('example'); 
        ReactDOM.render(<Parent prop1='Parent Component' prop2="Child Component" ></Parent>, container); 
    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
