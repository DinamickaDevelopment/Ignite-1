<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Scroll Event</title> 
    <style>
        .container {
            height: 900px; 
            width: 900px; 
            overflow:scroll; 
        }
        .scroll {
            height: 2000px; 
            width: 900px; 
            background-color: deepskyblue; 
        } 
        .info {
            top: 100px; 
            left: 600px; 
            position: fixed;
            border: 3px solid black; 
            padding:20px; 
            width:200px; 
            height: 200px; 
        }
    </style>
    <script type="text/babel">
        var Demo = React.createClass({ 

            scrollHandler: function(e) {
                var ouptut = document.getElementById('ouput'); 
                output.innerHTML = 'px scrolled: ' + document.getElementsByClassName('container')[0].scrollTop
            }, 

            render: function() {
                return (
            <div className="container" onScroll={this.scrollHandler}>
                <div className="scroll"></div>
                    <div className="info" id="output"></div>
            </div>
            )}
        })

        var container = document.getElementById('example');
        ReactDOM.render(<Demo />, container);
    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
