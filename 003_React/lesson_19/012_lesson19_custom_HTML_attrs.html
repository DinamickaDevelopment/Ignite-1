<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>

    <title>Custom HTML Attributes</title>
    <script type="text/babel">

        // создание React класса 
        var Demo = React.createClass({
            render() {
        // пользовательские атрибуты используются с префиксом data для html тэгов и без него для React компонентов 
                return (
        <div>       
                    <h2 id="someId" data-custom-attr="custom attr1"></h2>
                    <custom-tag id="someId2" custom-attribute="custom attr2"></custom-tag>
            </div>
                )
            }
        })

        var container = document.getElementById('example');  
        ReactDOM.render(<Demo/>, container); 

        var h2 = document.getElementById('someId');
        h2.innerHTML = h2.dataset.customAttr;

        var customTag = document.getElementById('someId2');
        customTag.innerHTML = customTag.getAttribute('custom-attribute');
        
    </script> 
 
</head>
<body>

    <div id="example"></div>

</body>
</html>
