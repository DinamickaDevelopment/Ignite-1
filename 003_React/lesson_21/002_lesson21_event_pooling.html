<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Event Pooling</title>
    <script type="text/babel"> 
	
	 // В данном примере рассматривается пул событий React JS (т.е. многократное использование одного объекта события) 
	 // В React JS по умоляанию все события используются многократно (т.е. после исопльзования событие сразу же возвращается в пул и может быть использовано еще раз). 
	
        var Demo = React.createClass({

            clickHandler: function(event) {
			alert('See console for info'); 

                console.log(event.type); // => "click"
                var eventType = event.type; // => "click"

				// попытка асинхронного чтения свойства события будет неудачной 
                setTimeout(function() {
				
                console.log(event.type); // => null; в консоли будет показано предупреждение
                console.log(eventType); // => "click" 
				
                }, 0);

               // this.setState({clickEvent: event}); // Не сработает. this.state.clickEvent может содержать только значение null.
                this.setState({eventType: event.type}); 
            }, 
 
            render: function() {
               return (
                <button onClick={this.clickHandler}>Click!</button>
            )}
        })

        var container = document.getElementById('example');
        ReactDOM.render(<Demo />, container); 

    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
