<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Default props</title>
    <script type="text/babel">
        var Demo = React.createClass({ 
        // с помощью функции getDefaultProps можно указать значения props по умолчанию 
        // они будут использованы, если компоненту не будут переданы свойства 
              getDefaultProps: function() {
                return {
                    name: 'Vasya'
                }
            }, 

            render: function() {
                return (<h1>Hello, {this.props.name}</h1>)
            }
        })
        
        var container = document.getElementById('example');
        ReactDOM.render(<Demo/>, container); 
    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
