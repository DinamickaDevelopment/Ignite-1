<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>
    <link rel="stylesheet" href="Libraries/bootstrap.css">

    <title>Keyboard Events</title> 
    <style>
        .demo {
            margin-left: 50px; 
            float: left; 
            width:300px; 
            height: 550px; 
            border: 3px solid red; 
            text-align:center; 
            margin-bottom: 20px; 
        } 

        textarea {
            height: 400px; 
            width: 250px; 
        }
    </style>
    <script type="text/babel"> 

        // onKeyDown - клавиша нажата
        // onKeyUp - клавиша отпущена
        // onKeyPress - клавиша нажата(только символьные клавиши)
        
         var Demo = React.createClass({ 

            getInitialState: function() {
                return {
                    keyDownProps: '...', 
                    keyUpProps: '...', 
                    keyPressProps: '...'
                }
            }, 

            keyDownHandler: function(e) {
                        this.setState({keyDownProps:
                            'altKey: ' + e.altKey + '\n\r' +
                            'charCode: ' + e.charCode + '\n\r' +
                            'ctrlKey: ' + e.ctrlKey + '\n\r' +
                            'getModifierState(key): ' + e.getModifierState(e.key) + '\n\r' +
                            'key: ' + e.key + '\n\r' +
                            'keyCode: ' + e.keyCode + '\n\r' +
                            'location: ' + e.location + '\n\r' +
                            'metaKey: ' + e.metaKey + '\n\r' +
                            'repeat: ' + e.repeat + '\n\r' +
                            'shiftKey: ' + e.shiftKey + '\n\r' +
                            'which: ' + e.which})
            }, 
            keyUpHandler: function(e) {
                        this.setState({keyUpProps:
                            'altKey: ' + e.altKey + '\n\r' +
                            'charCode: ' + e.charCode + '\n\r' +
                            'ctrlKey: ' + e.ctrlKey + '\n\r' +
                            'getModifierState(key): ' + e.getModifierState(e.key) + '\n\r' +
                            'key: ' + e.key + '\n\r' +
                            'keyCode: ' + e.keyCode + '\n\r' +
                            'location: ' + e.location + '\n\r' +
                            'metaKey: ' + e.metaKey + '\n\r' +
                            'repeat: ' + e.repeat + '\n\r' +
                            'shiftKey: ' + e.shiftKey + '\n\r' +
                            'which: ' + e.which})
            }, 
            keyPressHandler: function(e) {
                        this.setState({keyPressProps:
                            'altKey: ' + e.altKey + '\n\r' +
                            'charCode: ' + e.charCode + '\n\r' +
                            'ctrlKey: ' + e.ctrlKey + '\n\r' +
                            'getModifierState(key): ' + e.getModifierState(e.key) + '\n\r' +
                            'key: ' + e.key + '\n\r' +
                            'keyCode: ' + e.keyCode + '\n\r' +
                            'location: ' + e.location + '\n\r' +
                            'metaKey: ' + e.metaKey + '\n\r' +
                            'repeat: ' + e.repeat + '\n\r' +
                            'shiftKey: ' + e.shiftKey + '\n\r' +
                            'which: ' + e.which})
            }, 

            render: function() {
                return ( 
                <div>
                        <div>
                            <div className="demo"><h2>KeyDown</h2> <br/><textarea value={this.state.keyDownProps}></textarea></div>
                            <div className="demo"><h2>KeyUp</h2><br /><textarea value={this.state.keyUpProps}></textarea></div>
                            <div className="demo"><h2>KeyPress</h2><br /><textarea value={this.state.keyPressProps}></textarea></div>
                        </div> 
                        <div>
                            <input className="input-lg form-control" placeholder="Enter text!"  onKeyDown={this.keyDownHandler}
                              onKeyUp={this.keyUpHandler}   onKeyPress={this.keyPressHandler}/>
                        </div>
                </div>
            )}
        })

        var container = document.getElementById('example');
        ReactDOM.render(<Demo/>, container);
    </script>

</head>
<body>

    <div id="example"></div> 
    <div id="output"></div>

</body>
</html>
