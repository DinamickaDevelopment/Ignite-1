<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>

    <title>JSX Syntax</title>
    
    <!--
    JSX позволяет создавать JavaScript-объекты используя синтаксис HTML
    --> 

    <style>
        .cls1 {
            width: 200px; 
            height: 200px; 
            background-color: orangered; 
            border-radius: 20px; 
        }
    </style>
    <script type="text/babel">

        //создание элемента div с классом cls1 
        var elem = <div className="cls1"/>; 
        ReactDOM.render(elem, document.getElementById('example1')); 

        //создание элемента div с классом cls1 и дочерним элементом p
        var elem = <div className="cls1"><p>'Hello world'</p></div>;
        ReactDOM.render(elem, document.getElementById('example2')); 

    </script>

</head>
<body>

    <div id="example1"></div>
    <div id="example2"></div>


</body>
</html>
