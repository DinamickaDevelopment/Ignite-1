<meta charset="utf-8">
<title>Свойства функции </title> 

<!-- 
	Функция в JavaScript является объектом, поэтому можно присваивать свойства прямо к ней. 
-->
<script>
	
function makeCounter() {

	makeCounter.currentCount = 1; 

	 	return function() {
	 		 alert(makeCounter.currentCount++); 

	 	}
	}

makeCounter()();  // вызов вложенной функции. 


	
</script>
