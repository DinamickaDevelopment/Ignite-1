<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="module_loader/traceur.js"></script>
    <script src="module_loader/es6-module-loader-dev.js"></script>
    <title>ES6/7</title> 


    <!--
        
    Модулем считается файл с кодом.
    В этом файле ключевым словом export помечаются переменные и функции, которые могут быть использованы снаружи.
    Другие модули могут подключать их через вызов import.
        
    -->

    <script type="module">
	
		// импорт значений из модуля module 
        import {printNum, nums} from 'module.js';

        printNum(nums); 

    </script>
</head>
<body>

</body>
</html>
