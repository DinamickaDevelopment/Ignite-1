<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>

    <title>React Components</title>
    <script type="text/babel">
      

         var MyComponent = React.createClass({
            render: function() {
                return (
                      <div><h1>Hi!</h1></div>
                )}
         });

        // По заглавным и строчным буквам JSX определяет, что перед ним - React класс или HTML тэг.
         var app = <MyComponent/>; 
         var container = document.getElementById('example'); 

        ReactDOM.render(app, container);

    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
