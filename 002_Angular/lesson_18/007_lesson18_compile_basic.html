<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />

    <title>Directives</title>
    <script>
        var app = angular.module('myApp', [])

        .directive('firstDir', function () {
            return {
                restrict: 'A',
                template: '<button class="btn-lg btn-success">Cool Button!</button>',
                scope: {},
                compile: function () {
                    console.log('compile launched!'); 
                    return {
                        pre: function preLink(scope, elem, attrs) {
                            elem.html('<button class="btn-lg btn-warning">Button Changed in preLink!</button>');
                            console.log('prelink');
                        },
                        post: function postLink(scope, elem, attrs) {

                            console.log('postlink'); 
                        }
                    }
                }
            }
        })
        .directive('secondDir', function () {
            return {
                restrict: 'A',
                template: '<button class="btn-lg btn-success">Cool Button!</button>', 
                scope: {},
                compile: function () {
                    console.log('compile launched!'); 
                    return {
                        pre: function preLink(scope, elem, attrs) {
                            console.log('prelink');
                        },
                        post: function postLink(scope, elem, attrs) { 
                            elem.html('<button class="btn-lg btn-warning">Button Changed in postLink!</button>');
                            console.log('postlink');
                        }
                    }
                }
            }
         })
        
       

    </script>
</head>
<body>
    <div class="panel well"> 
        <div first-dir></div> 

    </div> 
    <div class="panel well">
        <div second-dir></div>

    </div> 
</body>
</html>
