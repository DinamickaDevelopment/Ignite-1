<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title>ES6/7</title>

    <!--let создает локальную переменную с областью видимости блока, по выбору инициализируя ее с указанным значением.-->

    <script>
        function letTest() {

            let x = 1;
            if (true) {
                let x = 2;  // другая переменная
                alert(x);  // 2
            }

            //let x = 3 ==> Ошибка. Нельзя использовать let с одним и тем же именем в пределах одного блока
            alert(x);  // 1
        }

        letTest();
    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
