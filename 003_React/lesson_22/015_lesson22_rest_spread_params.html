<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ES6/7</title> 

    <script>
        
        'use strict';

        var a = 1;

        // Rest параметры
        function printNum(a, ...args) {
            document.write(`${a},${args.map((arg) => `${arg}`)},`); 
        }

        printNum(a, 2, 3);


        var args_1 = [4, 5, 6];

        // оператор Spread
        function printNum_1(...args) {
            document.write(`${args.map((arg => `${arg}`))} `); 
        }

        printNum_1(...args_1); 

    </script>
</head>

</body>
