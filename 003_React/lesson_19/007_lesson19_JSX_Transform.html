<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="Libraries/react.js"></script>
    <script src="Libraries/react-dom.js"></script>
    <script src="Libraries/browser.min.js"></script>

    <title>JSX Syntax</title>
    <style>
        nav {
            width: 100px; 
            height: 100px; 
            background-color: green; 
        }
    </style>
    <!--
        React JSX трансформирует XML-подобный синтаксис в JavaScript. 
        XML элементы, атрибуты и дочерние элементы трансформируются в аргументы React.createElement
    -->

    <script type="text/babel">

        //для того, чтобы использовать
        //<Nav />, переменная Nav должна находиться в области видимости. 
        var Nav;

        var app = <nav color="blue" className="cls1"/>
        var container = document.getElementById('example'); 

        ReactDOM.render(app, container); 

    </script>

</head>
<body>

    <div id="example"></div>

</body>
</html>
